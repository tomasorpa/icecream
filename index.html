<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logo.png">
</head>
<body class="body">
    <header class="main">
        <nav class="nav">
            <div class="nav__logo">
                <img id="logo" src="./img/logo.png" alt="">
                <a href="#about"><h1>WebDesign.io</h1></a>
            </div>
            <div class="div__links">
                <a href="#services"><h3>What does it have?</h3></a>
                <a href="#whyus"><h3>Why Us?</h3></a>
                
            </div>
            <img id="burger" src="./img/bars-solid.svg" alt="">
        </nav>
    </header>
    <main class="main">
        <section class="section__hero arriba" id="about">
            <div class="hero__texts">
                <h2>Discover Our Unique Ice Cream Flavors!</h2>
                <p>Welcome to our sweet haven of flavors, where every bite is a celebration of life. </p>
                <button id="btnChanger">LEARN MORE</button>
            </div>
            <img src="img/ice-cream.png" alt="">
        </section>
       
        
        
        <section class="section__services">
            <h2>What does it have?</h2>
            <div class="services__container">
                <div class="services__texts"><img src="./img/circle-check-regular.svg" alt=""><h3>  Strawberry icecream</h3></div>
                <div class="services__texts"><img src="./img/circle-check-regular.svg" alt="">
                    <h3>Vanilla icecream</h3>
                </div>
                <div class="services__texts"><img src="./img/circle-check-regular.svg" alt="">
                    <h3>Strawberry Sauce</h3>
                </div>
                <div class="services__texts"><img src="./img/circle-check-regular.svg" alt="">
                    <h3>Cookies</h3>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__logo">
            <img src="./img/logo.png" alt="">
            <h2>Creamy</h2>
        </div>
        <form action="">
            <input type="text" placeholder="Name:">
            <input type="email" placeholder="Email:">
            <button>send</button>
        </form>
        <div class="footer__services">
            <h3>Social Media</h3>
            <div class="services__media">
                <div class="img__media"><img src="./img/youtube.svg" alt=""></div>
                <div class="img__media"><img src="./img/facebook (1).svg" alt=""></div>
                <div class="img__media"><img src="./img/twitter (1).svg" alt=""></div>
                <div class="img__media"><img src="./img/instagram (1).svg" alt=""></div>
            </div>
        </div>
    </footer>
<script src="/app.js"></script>
</body>
</html>
